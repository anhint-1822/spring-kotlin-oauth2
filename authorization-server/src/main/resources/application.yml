server:
  port: 8901

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.ashina.backend: DEBUG

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/BaoTrung1?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        format_sql: true
        temp.use_jdbc_metadata_defaults: false
    show-sql: true

  redis:
    host: localhost
    port: 6379
    password:

security:
  oauth2:
    resource:
      filter-order: 3

app:
  oauth2:
    client-id: myapp
    client-secret: secret
    grant-types: authorization_code,password,refresh_token
    scopes: read,write
    access-token-validity-seconds: 2592000
    refresh-token-validity-seconds: 2592000
    resource-ids: myapi
    redirect-uris: http://example.com
  jwt:
    signing-key: mykey
email:
  host: smtp.gmail.com
  port: 587
  username:
  password:
  auth: true
  smtp: smtp
  tls: true
  debug: true